<!DOCTYPE html>
<html lang="es-ES" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Partida | Masacre en la granja </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/partida.css}">
    <th:block th:replace="fragments/head.html :: header"></th:block>
    <script>
        clientPlayer = "[[${userName}]]";
        clientRol = '[[${userRol}]]';
        players = [];
    </script>
</head>

<body>
    <select hidden id="myvar">
        <option hidden th:each="player : ${players}" th:value="${player.name}"></option>
    </select>
    <script>
        opts = document.getElementById("myvar");
        for(i = 0; i < opts.options.length; i++){
            players.push(opts.options[i].value);
        }
    </script>
    <div class="contenedor_principal">
    	<div class="notas">
    	    <h2>Ideas</h2>
    		<textarea id="areaIdeas"></textarea>
    		<form id="ideas">
    			<button th:action="@{/api/chat/enviar}" method="POST" type="submit" id="compartir" class="boton">Compartir ideas</button>
    		</form>
    		<script>
			window.addEventListener('load', () => {
				const ideas = document.getElementById("areaIdeas");
				document.getElementById("ideas").onsubmit = (e) => {
					var text = "Mis ideas: ";
					text += ideas.value;
					const headers = {
						"Content-Type": "application/json",				
						"X-CSRF-TOKEN": config.csrf.value
					};
					const params = {
						method: 'POST',
						headers: headers,
						body: text
					}
					fetch("/api/chat/enviar",params).then((response) => {
						if (response.status == 200){ 
							ideas.value = "";
						}
					});

					return false;
				}
			});
		</script>
    	</div>
        <div class=center>
            <div class="playerNo" id="plaNo" th:text="${userName}">You are Player 1</div>
            <div class="playerRol" th:id="${userName}+Rol" th:text="${userRol} +${iconoRol}">VAMPIRE </div>
            <div>
                <textarea rows="7" cols="50" class="textLog" id="log" readonly></textarea>
            </div>
            <div class="notes" id="note">
            </div>
            <div class="chat">
                <th:block th:replace="fragments/chat.html :: chat"></th:block>
            </div>

        </div>
        <div class="mesa">
            <ul class="cartas_y_jugadores">
                <li class="player_card" th:each="player : ${players}">
                    <img th:src="@{/user/{id}/photo(id=${player.id})}" class="img">
                    <div class="player" th:id="${player.name}+Player" th:text="${player.name}">Player 1</div>
                    <div class="card" th:id="${player.name}+Card"></div>
                    <div class="deathInfo" th:id="${player.name}+Death">DEAD</div>
                </li>
            </ul>
        </div>
        <script th:src="@{/js/partidaCliente.js}" type="text/javascript"></script>
    </div>
</body>


</html>
