<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión | Masacre en la granja</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/registro.css">
</head>
<body>
    <div class= "titulo">MASACRE EN LA GRANJA</div>
    <div class="cuerpo">
        <h2>Inicio de sesión</h2>

        <div class="contenedor_datos">
            <form th:action="@{/user/login}" method="POST" enctype="multipart/form-data">
                <div class="dato name">
                    Nombre de usuario: <input name="userName" placeholder="Nombre de usuario" />
                </div>
                <div class="dato pass">
                    Contraseña: <input type="password" required name="userPassword" placeholder="Contraseña"/>
                </div>
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>

    </div>
</body>
</html>
