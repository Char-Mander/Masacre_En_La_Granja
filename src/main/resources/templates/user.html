<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Usuario | Masacre en la granja</title>
	<link rel="stylesheet" type="text/css" media="screen" href="../css/user.css">
</head>

<body>

	<div class="nav">
			<a>Partida</a>
	        <a href="http://localhost:8080/estadisticas-globales.html">Estadísticas</a>
	        <a href="http://localhost:8080/reglas.html">Reglas</a>
	        <a href="http://localhost:8080/faq.html">FAQ</a>
	</div> <!-- nav -->

	<h4>Información del usuario <span th:text="${user.name}">Pepe</span></h4>
	
	<div class="userInfo" th:if="(${session.user.id} eq ${user.id}) or ${user.hasRole('ADMIN')}">
		<!-- puedes cambiar todo -->
		<img th:src="@{/user/{id}/photo(id=${user.id})}">
		<div name="name" th:text="${user.name}">Pepe</div>
		<div name="roles" th:text="${user.role}">Usuario</div>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />			

		<form th:action="@{/user/{id}/photo(id=${user.id})}" method="POST" enctype="multipart/form-data">
			Nueva foto <input type="file" name="photo"/>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />			
			<button type="submit">Actualizar</button>
		</form>
	</div>
</div>


</body>
