<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<title>Masacre en la granja | Chat</title>

</head>

<body>
	<!-- <div th:replace="fragments/chat.html :: chat"> -->
	<th:block th:fragment="chat">
		<textarea id="recibido" cols="80" rows="10" readonly="readonly">
		</textarea>
		<form id="escrito">
			<input class= "txt" id="texto" size="80" placeholder="escribe algo y pulsa enter para enviarlo" />
		<div th:if="${userRol== 'VAMPIRO'}"class= "vampire">Mandar solo a vampiros
		<input class ="check" id ="box" type="checkbox" name="soloVampiros" value="onlyVampires"></input>
		</div>
		</form>

		<script>
			window.addEventListener('load', () => {
				// envio	
				const lineInput = document.getElementById("texto");
				document.getElementById("escrito").onsubmit = (e) => {
                    var inputElements = document.getElementById('box');
					var text = lineInput.value;
					const headers = {
						"Content-Type": "application/json",				
						"X-CSRF-TOKEN": config.csrf.value
					};
					const params = {
						method: 'POST',
						headers: headers,
						body: text
					}
                    if(inputElements != null){
                    if(inputElements.checked){
                        text = "<vampiro>"+text;
                        params.body = text;
                        fetch("/api/chat/enviarVampiros",params).then((response) => {
						if (response.status == 200) lineInput.value = "";
					});
                    }else{
                        fetch("/api/chat/enviar",params).then((response) => {
						if (response.status == 200) lineInput.value = "";
					});
                    }
                    }
                    fetch("/api/chat/enviar",params).then((response) => {
						if (response.status == 200) lineInput.value = "";
					});
                    

					return false;
				}
			});
		</script>
	</th:block>
</body>

</html>
