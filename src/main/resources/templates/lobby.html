<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Crear grupo | Masacre en la granja</title>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/nav.css}">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/lobby.css}">
    <script th:href="@{/js/jquery-3.4.1.js}"></script>
    <!--<script href="../static/js/jquery-3.4.1.js"></script>-->
    <script th:href="@{/js/notify.js}"></script>
    <!--<script href="../static/js/notify.js"></script>-->
    <script>
        window.onload = () => {
            var btninit = document.getElementById("iniciar");
            btninit.onclick = () => {
                var gid = document.getElementById("gameid").textContent;

                const headers = {
                    "Content-Type": "application/json",
                    "X-CSRF-TOKEN": config.csrf.value
                };
                const params = {
                    method: 'POST', headers: headers
                };

                fetch(/*config.gameStartURL*/"/lobby/startGameOk/" + gid, params).then((response) => {
                    btninit.setCustomValidity(response.status == 200 ? "" : "Â¡No hay suficientes jugadores!");
                });

            };
        };
    </script>
</head>
<body>
<nav th:replace="fragments/nav.html :: nav">
    Nav goes here
</nav>
<div th:replace="fragments/footer.html :: bootstrap">
    Nav goes here
</div>
<main>
    <div class="gameID">
        <span>Id de partida: </span><span id="gameid" th:text="${game.id}">game id</span>
    </div>
    <div class="miembros">
        <div class= "nombre" th:each="jugador : ${jugadores}">
            <span th:text="${jugador.name}">Nombre de Jugador</span>
        </div>
    </div>
    <div class="acciones">
        <form th:action="@{/lobby/{idGame}/leave(idGame=${game.id})}" method="POST" enctype="multipart/form-data">
            <button type="submit" class="boton">Abandonar</button>
        </form>
        <form th:action="@{/lobby/{idGame} (idGame=${game.id})}" method="POST" enctype="multipart/form-data">
            <button type="submit" id="iniciar" class="boton">Iniciar</button>
        </form>
    </div>

    <script>
        if("[[${errorMessage}]]".length > 0){
            $.notify("[[${errorMessage}]]", {globalPosition: "right middle"});
        }
    </script>
</main>
</body>
</html>
