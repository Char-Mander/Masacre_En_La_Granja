<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Registro | Masacre en la granja</title>
	<link rel="stylesheet" type="text/css" media="screen" href="../static/registro.css">
</head>

<body>

	<div class="nav">
			<a>Partida</a>
	        <a href="http://localhost:8080/estadisticas-globales.html">Estadísticas</a>
	        <a href="http://localhost:8080/reglas.html">Reglas</a>
	        <a href="http://localhost:8080/faq.html">FAQ</a>
	</div> <!-- nav -->

	<div class="cuerpo">
		<h2>Registro de usuario</h2>
		
		<div class="contenedor_datos">
			<form th:action="@{/user/register}" method="POST" enctype="multipart/form-data">
				<div class="dato name">
					Nombre de usuario: <input name="userName" placeholder="Nombre de usuario" />
				</div>
				<div class="dato pass">
					Contraseña: <input type="password" required name="userPassword" placeholder="Contraseña"/>
				</div>
				<div class="dato pass2">
					Repite la contraseña: <input type="password" required name="userPassword2" placeholder="Confirmación"/>
				</div>
				<div class="dato photo">
					Foto de perfil: <input type="file" name="userPhoto"/>
				</div>
				
				<button type="submit">Resgitrarse</button>
			</form>
		</div>
	
	</div>


</body>
